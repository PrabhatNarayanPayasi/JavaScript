<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        let random = Math.floor(Math.random() * 100) + 1;
        let input = prompt("Enter number");
        while (input != random) {
            // input = Number(input); // Convert input to number
            if (input < random) {
                input = prompt("Number is too low, please try again");
            } else {
                input = prompt("Input is high");
            }
        }
        alert("Congrats! You've guessed the correct number!");

        
    </script>
</body>

</html>
