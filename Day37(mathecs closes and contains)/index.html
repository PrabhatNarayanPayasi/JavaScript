1. matches() Method
Ye method ek DOM element ko check karta hai ki kya wo kisi specific CSS selector ke saath match karta hai ya nahi.

Syntax:
javascript
Copy
element.matches(selector);
element: Wo DOM element jise aap check kar rahe hain.
selector: Wo CSS selector jise aap match karna chahte hain.
Return Value:
Agar element selector ke saath match karta hai, toh true return hota hai.
Agar match nahi karta, toh false return hota hai.
Example:
html
Copy
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>matches() Example</title>
</head>
<body>
  <div class="box active">Box 1</div>
  <div class="box">Box 2</div>

  <script>
    const box1 = document.querySelector('.box');
    if (box1.matches('.active')) {
      console.log('Box 1 is active');
    } else {
      console.log('Box 1 is not active');
    }
  </script>
</body>
</html>
Explanation:

Yahan box1 element .active class ke saath match karta hai, toh console mein "Box 1 is active" print hoga.
2. contains() Method
Ye method check karta hai ki ek parent element, kisi specific child element ko contain karta hai ya nahi.

Syntax:
javascript
Copy
parentElement.contains(childElement);
parentElement: Wo element jisme aap child element ka presence check karna chahte ho.
childElement: Wo element jo aapko parent element mein dhoondhna hai.
Return Value:
Agar parent element me child element exist karta hai, toh true return hota hai.
Agar parent me child element nahi hai, toh false return hota hai.
Example:
html
Copy
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contains() Example</title>
</head>
<body>
  <div id="parent">
    <p id="child">This is a child element.</p>
  </div>

  <button id="checkButton">Check if Parent Contains Child</button>

  <script>
    const parent = document.getElementById('parent');
    const child = document.getElementById('child');
    const button = document.getElementById('checkButton');

    button.addEventListener('click', () => {
      if (parent.contains(child)) {
        console.log('Parent contains the child element.');
      } else {
        console.log('Parent does not contain the child element.');
      }
    });
  </script>
</body>
</html>
Explanation:

Jab button par click hota hai, contains() method check karta hai ki parent element me child element present hai ya nahi.
Agar parent me child element hai, toh "Parent contains the child element." print hoga.
3. closest() Method
Ye method ek element ke closest ancestor ko find karta hai jo specified selector ke saath match karta ho. Agar wo element apne parent hierarchy mein match nahi karta, toh null return hota hai.

Syntax:
javascript
Copy
element.closest(selector);
element: Wo DOM element jisme se aap ancestor ko dhoondhna chahte ho.
selector: Wo CSS selector jise aap match karna chahte ho.
Return Value:
Agar element ka ancestor specified selector ke saath match karta hai, toh wo ancestor element return hota hai.
Agar koi match nahi milta, toh null return hota hai.
Example:
html
Copy
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>closest() Example</title>
</head>
<body>
  <div class="container">
    <div class="section">
      <p>Paragraph inside section</p>
    </div>
    <div class="section">
      <p>Another paragraph inside another section</p>
    </div>
  </div>

  <button id="findClosest">Find Closest Section</button>

  <script>
    const button = document.getElementById('findClosest');

    button.addEventListener('click', () => {
      const p = document.querySelector('p'); // First paragraph
      const closestSection = p.closest('.section');
      
      if (closestSection) {
        console.log('Closest section found:', closestSection);
      } else {
        console.log('No closest section found.');
      }
    });
  </script>
</body>
</html>
Explanation:

Jab button par click hota hai, closest() method first paragraph (<p>) ke closest ancestor ko dhoondhta hai jo .section class ke saath match karta ho.
Agar wo match milta hai, toh closestSection print hota hai.
Key Differences between matches(), contains(), and closest():
matches():

matches() method ek element ko check karta hai ki kya wo specified CSS selector ke saath match karta hai.
Use case: Jab aapko kisi element ke selectors ke basis par match karna ho.
contains():

contains() method check karta hai ki ek element kisi doosre element ko contain karta hai ya nahi.
Use case: Jab aapko parent-child relationship check karni ho.
closest():

closest() method ek element ke ancestor ko dhoondhta hai jo specified selector ke saath match karta ho.
Use case: Jab aapko ek element ka closest ancestor find karna ho jo specific selector se match karta ho.
Conclusion:
matches() ka use element ke selector ko match karne ke liye hota hai.
contains() ka use parent-child element ke relationship ko check karne ke liye hota hai.
closest() ka use ek element ke closest ancestor ko dhoondhne ke liye hota hai jo specific selector ko match karta ho.

1. Advanced Use of matches() Method
1.1 Event Delegation with Dynamic Content
matches() method ko aap event delegation mein use kar sakte hain, jab dynamic content (jaise dynamically loaded items) ko handle karte ho. Dynamic content ka matlab hai jab page load hone ke baad bhi elements add kiye jaate hain, jaise AJAX requests ya user interactions se. Traditional event listeners directly dynamically added elements ko handle nahi kar paate, lekin matches() ka use karne se hum event delegation ko efficiently handle kar sakte hain.

Example: Event Delegation with Dynamic Content
html
Copy
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Event Delegation</title>
</head>
<body>
  <div id="container">
    <!-- Dynamically added content will go here 
</div>

<button id="addElement">Add New Element</button>

<script>
  const container = document.getElementById('container');
  const addButton = document.getElementById('addElement');

  // Event delegation
  container.addEventListener('click', (event) => {
    // Check if the clicked element is a dynamically added item
    if (event.target.matches('.dynamic-item')) {
      console.log('Dynamic item clicked:', event.target.textContent);
    }
  });

  // Dynamically add a new item
  addButton.addEventListener('click', () => {
    const newItem = document.createElement('div');
    newItem.textContent = 'New Dynamic Item';
    newItem.classList.add('dynamic-item');
    container.appendChild(newItem);
  });
</script>
</body>
</html>
Explanation:
Jab hum button click karte hain, ek new .dynamic-item div dynamically add ho jaata hai container ke andar.
container par ek event listener laga hai jo matches() method ka use karta hai ye check karne ke liye ki clicked element .dynamic-item ke saath match karta hai ya nahi.
Advanced Concept: Is approach se hum dynamically added elements ke liye event listeners ko handle kar paate hain bina unhe individually target kiye.
2. Advanced Use of contains() Method
2.1 Nested Element Validation
contains() method ka use nested elements mein validation ya filtering purposes ke liye bhi ho sakta hai. Aap use kar sakte hain parent-child relationships ko efficiently validate karne ke liye, jaise ki tab navigation systems, dropdown menus, ya modal popups.

Example: Dropdown Menu with contains()
html
Copy
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Menu</title>
<style>
  .dropdown {
    position: relative;
    display: inline-block;
  }
  .menu {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  }
  .dropdown:hover .menu {
    display: block;
  }
</style>
</head>
<body>

<div class="dropdown">
  <button>Dropdown</button>
  <div class="menu">
    <a href="#">Item 1</a>
    <a href="#">Item 2</a>
    <a href="#">Item 3</a>
  </div>
</div>

<script>
  document.addEventListener('click', (event) => {
    const dropdown = document.querySelector('.dropdown');
    const menu = document.querySelector('.menu');
    
    // Check if the click was outside the dropdown (to close it)
    if (!dropdown.contains(event.target)) {
      menu.style.display = 'none'; // Hide menu if clicked outside
    } else {
      menu.style.display = 'block'; // Show menu if inside the dropdown
    }
  });
</script>

</body>
</html>
Explanation:
Jab user dropdown ke outside click karta hai, hum contains() method ka use karte hain ye check karne ke liye ki clicked element dropdown ke andar hai ya nahi.
Agar user dropdown ke bahar click karta hai, toh menu hide ho jaata hai.
Advanced Concept: Is method ka use aap complex UI components mein kar sakte hain jaise modals, dropdowns, ya navigation menus ko dynamically handle karte waqt.

Example: Click Outside to Close Modal (Combining contains(), matches(), and closest())
Agar aapko ek modal banani ho jisme user agar modal ke bahar click kare toh wo close ho jaye, tab aapko in teen methods ka combination use karna padega.

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Example</title>
<style>
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<button id="openModal">Open Modal</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <p>Modal content goes here.</p>
    <button id="closeModal">Close</button>
  </div>
</div>

<script>
  const openModalButton = document.getElementById('openModal');
  const closeModalButton = document.getElementById('closeModal');
  const modal = document.getElementById('modal');

  // Open modal on button click
  openModalButton.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  // Close modal on close button click
  closeModalButton.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Close modal if clicked outside the modal content (using contains)
  document.addEventListener('click', (event) => {
    if (!modal.contains(event.target) && !event.target.matches('#openModal')) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>

matches(): Hum check karte hain ki kya clicked element open modal button hai, jisse modal ko close na kiya jaye jab wo button click ho.
closest(): Agar modal ke content par click ho, toh closest parent element ko find karne ki zarurat nahi hoti, kyunki hum contains() method se check kar rahe hain.
