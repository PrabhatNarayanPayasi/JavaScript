<!-- 
toLowerCase(): String ko lowercase mein convert karta hai.
toUpperCase(): String ko uppercase mein convert karta hai.
charAt(): Specific index ka character return karta hai.
indexOf(): Substring ka first occurrence ka index deta hai.
slice(): Substring ko extract karta hai.
substring(): Specified range mein substring return karta hai.
trim(): Leading aur trailing spaces remove karta hai.
includes(): Substring exist karti hai ya nahi check karta hai.
replace(): Substring ko replace karta hai.
split(): String ko array mein split karta hai.
repeat(): String ko repeat karta hai.
padStart(): String ke start mein padding add karta hai.
padEnd(): String ke end mein padding add karta hai.
match(): Regular expression se match karta hai.
search(): Regular expression se first match ka index return karta hai. -->
