<!-- =========================================================

4. Adding/Removing Elements
push(): Array ke end mein element add karta hai.
pop(): Array ke last element ko remove karta hai.
shift(): Array ke first element ko remove karta hai.
unshift(): Array ke start mein element add karta hai.
 

fruits.push('Grapes'); // Adds 'Grapes' to the end
console.log(fruits); // Output: ['Apple', 'Banana', 'Orange', 'Grapes']

fruits.pop(); // Removes the last element ('Grapes')
console.log(fruits); // Output: ['Apple', 'Banana', 'Orange']

fruits.shift(); // Removes the first element ('Apple')
console.log(fruits); // Output: ['Banana', 'Orange']

fruits.unshift('Mango'); // Adds 'Mango' to the beginning
console.log(fruits); // Output: ['Mango', 'Banana', 'Orange']

================================================================== -->

<!-- =========================================================

6. Array Methods for Manipulation

map(): Array ke har element par function apply karta hai aur naya array return karta 
hai.

let upperFruits = fruits.map(fruit => fruit.toUpperCase());
console.log(upperFruits); // Output: ['MANGO', 'BANANA', 'ORANGE']




filter(): Array ke elements ko filter karta hai jo condition match karte hain.

let longNamedFruits = fruits.filter(fruit => fruit.length > 5);
console.log(longNamedFruits); // Output: ['Banana', 'Orange']


reduce(): Array ke elements ko reduce karke ek single value banata hai.

 
let totalLength = fruits.reduce((total, fruit) => total + fruit.length, 0);
console.log(totalLength); // Output: 16 (Mango + Banana + Orange)


find(): First element ko return karta hai jo condition match karta hai.

let found = fruits.find(fruit => fruit === 'Banana');
console.log(found); // Output: 'Banana'

========================================================= -->

9. Spreading and Copying Arrays
Spread syntax (...): Array ko copy karne ke liye ya array ke elements ko ek 
doosre array mein add karne ke liye use hota hai.

 
let newArray = [...fruits];
console.log(newArray); // Output: ['Mango', 'Banana', 'Orange']


slice(): Array ka shallow copy banata hai.

 
let slicedArray = fruits.slice(1, 3);
console.log(slicedArray); // Output: ['Banana', 'Orange']
