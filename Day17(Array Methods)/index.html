<!-- 
===============================================
splice()
Use: Yeh method array mein kisi specific position se elements remove karta hai, aur new elements bhi add kar sakta hai.
Syntax: array.splice(start, deleteCount, item1, item2, ...)
Example:
 
let fruits = ['Apple', 'Banana', 'Mango'];
fruits.splice(1, 1, 'Grapes');  // Position 1 se ek element ('Banana') remove kiya aur 'Grapes' add kiya
console.log(fruits);  // Output: ['Apple', 'Grapes', 'Mango']
=============================================== -->
